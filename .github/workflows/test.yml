name: Lint and test

on:
   pull_request:
      branches: [master]

jobs:
   test:
      runs-on: ubuntu-latest

      steps:
         - uses: actions/checkout@v4

         - uses: pnpm/action-setup@v4

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: 24.13.0
              cache: "pnpm"

         - name: Install dependencies
           run: pnpm install

         - name: Run linter
           run: pnpm lint

         - name: Build
           run: pnpm build

         - name: Run tests
           run: pnpm test
