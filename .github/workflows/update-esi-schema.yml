name: Update ESI Schema

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.4.1'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Fetch schema and check for changes
        id: schema-check
        run: |
          # Backup current schema for comparison
          if [ -f scripts/static/openapi.json ]; then
            cp scripts/static/openapi.json scripts/static/openapi.old.json
          else
            echo "No existing schema to backup"
          fi

          # Fetch latest schema
          pnpm fetch-schema

          # Check if repo is dirty (any changes)
          if git diff --quiet && git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "bump_type=patch" >> $GITHUB_OUTPUT
            echo "No schema changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Schema changes detected"

            # Detect change type if we have an old schema to compare
            if [ -f scripts/static/openapi.old.json ]; then
              BUMP_TYPE=$(node --experimental-strip-types scripts/detect-schema-changes.ts scripts/static/openapi.old.json scripts/static/openapi.json 2>/dev/null || echo "patch")
              echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
              echo "Detected change type: $BUMP_TYPE"
            else
              echo "bump_type=patch" >> $GITHUB_OUTPUT
              echo "No old schema for comparison, defaulting to patch"
            fi

            # Cleanup backup
            rm -f scripts/static/openapi.old.json
          fi

      - name: Build
        if: steps.schema-check.outputs.changed == 'true'
        run: pnpm compile

      - name: Commit generated changes
        if: steps.schema-check.outputs.changed == 'true'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"

          git add -A
          git commit -m "chore: Update ESI schema and generated files"

      - name: Create changefile
        if: steps.schema-check.outputs.changed == 'true'
        run: |
          BUMP_TYPE="${{ steps.schema-check.outputs.bump_type }}"
          pnpm beachball change \
            --branch master \
            --type "$BUMP_TYPE" \
            --dependent-change-type patch \
            --message "Automated: Update ESI OpenAPI schema ($BUMP_TYPE changes detected)" \
            --no-commit

      - name: Create Pull Request
        if: steps.schema-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Update EVE ESI schema (${{ steps.schema-check.outputs.bump_type }})

            ðŸ¤– Automated update from latest ESI OpenAPI schema
          title: 'chore: Update EVE ESI schema (${{ steps.schema-check.outputs.bump_type }})'
          body: |
            ## ESI Schema Update

            This PR contains an automated update to the EVE ESI schema.

            **Change Type:** `${{ steps.schema-check.outputs.bump_type }}`

            ### What does this mean?

            - **major**: Breaking changes detected (operations removed, required parameters changed, incompatible response types)
            - **minor**: New features added (operations added, optional parameters added)
            - **patch**: Non-breaking updates (documentation changes, no operational changes)

            The version bump type is automatically detected by analyzing differences between the old and new OpenAPI schemas.

          branch: automated/update-esi-schema
          branch-suffix: timestamp
          delete-branch: true
