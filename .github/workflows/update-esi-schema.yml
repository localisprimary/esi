name: Update ESI Schema

on:
  schedule:
    - cron: '30 11 * * *' # Daily at 11:30 UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      -  uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.4.1'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Fetch schema and check for changes
        id: schema-check
        run: |
          # Fetch latest schema
          pnpm fetch-schema

          # Check if repo is dirty (any changes)
          if git diff --quiet && git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No schema changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Schema changes detected"
          fi

      - name: Build
        if: steps.schema-check.outputs.changed == 'true'
        run: pnpm compile

      - name: Test
        if: steps.schema-check.outputs.changed == 'true'
        run: pnpm test

      - name: Create changefile
        if: steps.schema-check.outputs.changed == 'true'
        run: |
          pnpm beachball change \
            --branch master \
            --type patch \
            --dependent-change-type patch \
            --message "Automated: Update ESI OpenAPI schema" \
            --no-commit

      - name: Create Pull Request
        if: steps.schema-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Update EVE ESI schema

            ðŸ¤– Automated update from latest ESI OpenAPI schema
          title: 'chore: Update EVE ESI schema'
          body: |
            ## ESI Schema Update

            This PR contains an automated update to the EVE ESI schema.

          branch: automated/update-esi-schema
          branch-suffix: timestamp
          delete-branch: true
