name: Publish

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false
          fetch-depth: 0

      -  uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.4.1'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Set git credentials
        run: |
          git config user.name "Adam Trager"
          git config user.email "hello@adamtrager.com"
          git remote set-url origin "https://$REPO_PAT@github.com/localisprimary/esi"
        env:
          REPO_PAT: ${{ secrets.REPO_PAT }}

      - name: Publish with Beachball
        run: pnpm beachball publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
